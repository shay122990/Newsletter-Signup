<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    

  </head>

  <body class="text-center">
    <form action="/" class="form-signup" method="POST">
      <img class="mb-2" src="images/Logo.png" alt="" width="87" height="72">
      <h1 class="h4 mb-4 mt-2 font-weight-normal">Sign Up to My Newsletter!</h1>

      <input type="text" name ="firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name ="lastName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name ="email"  class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-info btn-block" type="submit">Sign up</button>
      <p class="mt-2 mb-2 text-muted">&copy; illusion 2021</p>
    </form>
  </body>
</html>
